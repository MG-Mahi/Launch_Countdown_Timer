<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="sass/main.css">
  <title>Launch countdown timer</title>

</head>
<body>

  <header id="header" class="header">
    <section class="box__section grid" id="box-section">
      <h2 class="heading">We are launching soon!</h2>
      <div class="box">
        <h1 class="box__head" id="days">10</h1>
      </div>
      <div class="box">
        <h1 class="box__head" id="hours">12</h1>
      </div>
      <div class="box">
        <h1 class="box__head" id="minutes">00</h1>
      </div>
      <div class="box">
        <h1 class="box__head" id="seconds">00</h1>
      </div>

      <p class="para">Days</p>
      <p class="para">Hours</p>
      <p class="para">Minutes</p>
      <p class="para">Seconds</p>
    </section>

    <div class="social-icons">
      <a href="https://www.instagram.com/mg_mahi_5/"><i class="icons"><ion-icon name="logo-instagram"></ion-icon></i></a>
      <a href="https://twitter.com/MGMahi_5"><i class="icons"><ion-icon name="logo-twitter"></ion-icon></i></a>
      <a href="https://codepen.io/MGMahi" target="_blank"><i class="icons"><ion-icon name="logo-codepen"></ion-icon></i></a>
    </div>
  </header>

  <script src="app.js"></script>
</body>
</html>
